    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('./images/logos/78c661d954a850c3eb819f7651c46c9b-700.jpg');"></div>

        <div class="skewed-header-wrappers">
            <div class="skewed-header-content">
                <div class="heading-wrappers">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrappers">

                    <div class="nav-link">
                      <a href="index.html">Home</a>
                    </div>  

                    <div class="nav-link">
                      <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                      <a href="menu.html">Info</a>
                    </div>

                    <div class="nav-link">
                      <a href="contact.html">Contact</a>
                    </div>

            
                </div>
            </div>
        </div>
        

    </div>

    <div class="page-container">
       <div class="contact-grid-wrappers">
        <div class="company-coffe-wrapper">
            <div class="logo">
                <img src="./images/logos/istockphoto-688414840-612x612.jpg" alt="Logo">
            </div>
             
            <div class="contact-details-wrapper">
                <i class="fa-solid fa-map-location-dot"></i>

                <a href="https://www.google.com/maps/search/maps?hl=en&source=opensearch">
                  
                  Chihuahua Lebaron 
                </a>
            </div>
            <div class="contact-details-wrapper">

                <i class="fa-solid fa-phone"></i>

                <div>
                  (915) 621-9307
                </div>
            </div>   
            <div class="contact-details-wrapper">
                <i class="fa-solid fa-clock"></i>
   
                <div>
                    11:00 Am - 4:00pm 
                </div>

            </div>
        </div>

            <div class="form">
                
                <div class="form-group">
                           
                    <div class="form-group">
                        <input type="text" id="fullname" placeholder="your name">
                        <label for="fullname">Your Name</label>
                    </div>     
                </div>
                   
                <div class="form-group">
                    
                    <div class="form-group">
                        <input type="text" id="email" placeholder="your Email">
                        <label for="email">Your Email</label>
                    </div>
                </div>

                <div class="form-group">
                    
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="your Message"></textarea>
                        <label for="message">Message</label>
                        
                    </div>
                </div>
              
                  <div class="space10"></div>
               

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">send</button>
                </div>   

            </div>
   
       </div>
    </div>
    
    <div class="space30"></div>

     <!-- footer column -->
    
     <div class="footer-column">

        <div class="footer-Logo">
          <img src="./images/logos/parrot-design-on-black-background-bird-icon-vector-15033263.jpg" alt="Logo">
        </div>

      <div class="footer-wrapps">
        
        <span class="num">(915) 621-9307

        </span> 

        <span class="date">   
          11:00 AM - 4:00 PM
        
        </span>
      </div>
      

      <div class="links-wrappers">

            
                
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>  

        <div class="nav-link">
          <a href="about.html">About</a>

        <div class="nav-link">

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>


    </div>
      
      <div class="social-media-icons">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>

      </div>

      <div class="copyright-wrappers">

        &copy; 2022 Devcamp &#1234;All rights reserved
        
      </div>

    </div>

</body>
</html>
